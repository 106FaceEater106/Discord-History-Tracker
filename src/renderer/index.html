<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Discord Offline History</title>
    
    <script type="text/javascript">
      /*{js}*/
    </script>
    
    <style type="text/css">
      /*{css}*/
    </style>
  </head>
  <body>
    <div id="menu">
      <input id="uploaded-file" type="file" style="display:none">
      <button id="btn-upload-file">Load File</button>
      
      <div class="splitter"></div>
      
      <button id="btn-settings">Settings</button>
      
      <div> <!-- needed to stop the select from messing up -->
        <select id="opt-messages-per-page">
          <option value="50">50 messages per page&nbsp;</option>
          <option value="100">100 messages per page&nbsp;</option>
          <option value="250">250 messages per page&nbsp;</option>
          <option value="500">500 messages per page&nbsp;</option>
          <option value="1000">1000 messages per page&nbsp;</option>
          <option value="0">All messages&nbsp;</option>
        </select>
      </div>
      
      <div> <!-- needed to stop the select from messing up -->
        <select id="opt-messages-by-user">
          <option value="">Filter messages by user&nbsp;</option>
        </select>
      </div>

      <div class="nav">
        <button id="nav-first" data-nav="first">&laquo;</button>
        <button id="nav-prev" data-nav="prev">&lsaquo;</button>
        <p>Page <span id="nav-page-current">1</span>/<span id="nav-page-total">?</span></p>
        <button id="nav-next" data-nav="next">&rsaquo;</button>
        <button id="nav-last" data-nav="last">&raquo;</button>
      </div>
      
      <div class="separator"></div>
      
      <button id="btn-about">About</button>
    </div>
    
    <div id="app">
      <div id="channels"></div>
      <div id="messages"></div>
    </div>
    
    <div id="modal">
      <div id="overlay"></div>
      <div id="dialog"></div>
    </div>
  </body>
</html>
